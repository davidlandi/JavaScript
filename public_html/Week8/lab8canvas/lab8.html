<html>
    <head>
        <title>Lab 8 Canvas Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
<style type="text/css">
    html,body{
        font-size:120%;
    }
    label{
        font-weight:bold;
        font-size:130%;
    }
    input{
        font-size:100%;
    }
    div{
        border: 5px dotted blue;
    }
    
</style>
    </head>
    <body>
      
        <div id="fade">This text is about to change!</div>
        <canvas id="objects" width="900" height="500"></canvas>
       
        <script type="text/javascript">
            //var timeOut = getElementById('Time0ut');
            var fade = document.getElementById('fade');
            var dimmer = 1000;
            var time = 0;
            fade.style.opacity = time;
            var timer = setInterval(fadeIn,100);
            var draw = document.getElementById('objects');
            var ctx = draw.getContext('2d');
            
            
            requestAnimationFrame(fadeIn);
            
            function fadeIn(){
                if(time < 10){
                    fade.style.opacity = (time * .1);
                    time += 1;
                }
                else{
                clearInterval(timer);
            }
            }
            
            function hide(){
                document.getElementById("fade").style.visibility="hidden";
            }
            setTimeout(hide,10000);
            
            ctx.fillStyle ="blue";
            ctx.fillRect(50,200,150,100);
            
            ctx.fillStyle ="red";
            ctx.beginPath();
            ctx.arc(150,75,25,0, Math.PI * 2, false);
            ctx.fill();
            
            function displayImage(){
                var draw = document.getElementById('objects');
                var ctx = draw.getContext('2d');
                var img = new Image();
                img.src="redsox_icon.png";
                
                img.addEventListener("load",function(){ctx.drawImage(img,525,100);},false);
                
            }
            window.addEventListener("load", displayImage, false);
            
        </script>
        
    </body>
</html>
